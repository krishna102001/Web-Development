<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="hour"></div>
            <div class="colon">:</div>
            <div class="min"></div>
            <div class="full">.</div>
            <div class="sec"></div>
        </div>
        <div class="btn">
            <button type="button" class="start-btn m-btn">start</button>
            <button type="button" class="stop-btn m-btn">stop</button>
            <button type="button" class="reset-btn m-btn">reset</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
