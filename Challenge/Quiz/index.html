<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-heading">
            <h4 class="heading">Quiz App</h4>
        </div>
        <div class="quiz-instructions">
            <p>instructions</p>
            <ol>
                <li class="quiz-instructions">You can attempt the quiz only once.</li>

                <li class="quiz-instructions">Each question carries one mark. No negative marking for wrong answers.</li>
                <li class="quiz-instructions">Questions are of Multiple Choice.</li>
                <li class="quiz-instructions">The quiz will be of half an hour duration.</li>
            </ol>
        </div>
        <div class="button">
            <a href="quiz.html" class="l-btn">Start Quiz</a>
        </div>
    </div>
