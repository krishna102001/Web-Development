<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="float-container">
            <div class="quiz">
                <h2 class="title">Programming quiz</h2>
            </div>
            <div class="quiz-heading">
                <div class="quiz-question">
                    <span class="question-no">Q<span class="quiz-no"></span>.</span>
                    <h4 class="question"></h4>
                </div>
                <div class="quiz-time">2:00</div>
            </div>
            <div class="quiz-answer">
                <ol type="a">
                    <li>
                        <input type="radio" name="a" id="a" value="a" class="size">
                        <span class="answer option-a"></span>
                    </li>
                    <li>
                        <input type="radio" name="a" id="b" value="b" class="size">
                        <span class="answer option-b"></span>
                    </li>
                    <li>
                        <input type="radio" name="a" id="c" value="c" class="size">
                        <span class="answer option-c"></span>
                    </li>
                    <li>
                        <input type="radio" name="a" id="d" value="d" class="size">
                        <span class="answer option-d"></span>
                    </li>
                </ol>
            </div>
            <div class="submit-button">
                <button type="button" class="m-btn submit-btn">submit</button>
                <button type="button" class="m-btn next-btn">next</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
