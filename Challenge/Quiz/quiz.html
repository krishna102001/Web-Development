<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="float-container">
            <div class="quiz">
                <h2 class="title">Programming quiz</h2>
            </div>
            <div class="quiz-heading">
                <div class="quiz-question">
                    <span class="question">Q1.</span>
                    <h4 class="question">Which Language is created in 1995 ?</h4>
                </div>
                <div class="quiz-time">2:00</div>
            </div>
            <div class="quiz-answer">
                <ol type="a">
                    <li>
                        <input type="radio" name="" id="a" value="" class="size">
                        <span class="answer">Python</span>
                    </li>
                    <li>
                        <input type="radio" name="" id="b" value="">
                        <span class="answer">C++</span>
                    </li>
                    <li>
                        <input type="radio" name="" id="c" value="">
                        <span class="answer">Swift</span>
                    </li>
                    <li>
                        <input type="radio" name="" id="d" value="">
                        <span class="answer">Dart</span>
                    </li>
                </ol>
            </div>
            <div class="submit-button">
                <button type="button" class="m-btn">submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
