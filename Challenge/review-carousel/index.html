<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3932d0e92c.js" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <h1 class="index">Customer Reviews</h1>
        <!-- <hr> -->
        <div class="review">
            <div class="image">
                <img src="image/0.webp" alt="photo" class="person-img">
            </div>
            <div>
                <h3 class="name">Krishna Kant Maurya</h3>
                <h3 class="job">Web Developer</h3>
                <p class="review-txt">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, 
                quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
            <div class="btn">
                <i class="fa-solid fa-2x fa-arrow-left prev-btn"></i>
                <i class="fa-solid fa-2x fa-arrow-right next-btn"></i>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
